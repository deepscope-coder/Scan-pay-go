<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --success: #4cc9f0;
            --light: #f8f9fa;
            --dark: #212529;
            --white: #ffffff;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --border-radius: 12px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: var(--dark);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: var(--white);
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 8px;
            background: linear-gradient(90deg, var(--primary), var(--success));
        }

        h1 {
            color: var(--primary);
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-align: center;
            font-weight: 600;
            position: relative;
            padding-bottom: 15px;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--success));
            border-radius: 2px;
        }

        .btn {
            text-decoration: none;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: var(--white);
            padding: 15px 30px;
            font-size: 1.1rem;
            border-radius: 50px;
            transition: all 0.3s ease;
            cursor: pointer;
            border: none;
            display: block;
            margin: 25px auto;
            font-weight: 500;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 15px rgba(67, 97, 238, 0.3);
            width: fit-content;
            min-width: 250px;
            text-align: center;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(67, 97, 238, 0.4);
            background: linear-gradient(135deg, var(--secondary), var(--primary));
        }

        .btn-secondary {
            background: linear-gradient(135deg, #6c757d, #495057);
            box-shadow: 0 4px 15px rgba(108, 117, 125, 0.3);
        }

        .btn-secondary:hover {
            background: linear-gradient(135deg, #495057, #6c757d);
            box-shadow: 0 6px 20px rgba(108, 117, 125, 0.4);
        }

        .checkout-details {
            display: flex;
            flex-direction: column;
            margin-bottom: 30px;
        }

        .checkout-details label {
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark);
            font-size: 0.95rem;
        }

        .checkout-details input {
            padding: 12px 15px;
            font-size: 1rem;
            margin-bottom: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            transition: all 0.3s;
            background-color: var(--light);
        }

        .checkout-details input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }

        .basket-items {
            margin-bottom: 30px;
            background-color: var(--light);
            border-radius: var(--border-radius);
            padding: 20px;
            box-shadow: var(--shadow);
        }

        .basket-items h3 {
            margin-bottom: 20px;
            color: var(--primary);
            font-size: 1.3rem;
            display: flex;
            align-items: center;
        }

        .basket-items h3 i {
            margin-right: 10px;
        }

        .basket-items table {
            width: 100%;
            border-collapse: collapse;
            background-color: var(--white);
            border-radius: 8px;
            overflow: hidden;
        }

        .basket-items th, .basket-items td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }

        .basket-items th {
            background-color: var(--primary);
            color: var(--white);
            font-weight: 500;
        }

        .basket-items tr:last-child td {
            border-bottom: none;
            font-weight: 600;
            background-color: rgba(67, 97, 238, 0.05);
        }

        .basket-items tr:hover {
            background-color: rgba(67, 97, 238, 0.03);
        }

        .button-group {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 2rem;
            }

            .btn {
                padding: 12px 25px;
                font-size: 1rem;
                min-width: 200px;
            }

            .basket-items th, .basket-items td {
                padding: 10px;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 20px 10px;
            }

            .container {
                padding: 15px;
            }

            h1 {
                font-size: 1.8rem;
            }

            .button-group {
                flex-direction: column;
                gap: 15px;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-shopping-cart"></i> Checkout</h1>

        <!-- Basket Items -->
        <div class="basket-items">
            <h3><i class="fas fa-box-open"></i> Your Order</h3>
            <table>
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in basket %}
                    <tr>
                        <td>{{ item.name }}</td>
                        <td>Rs {{ "%.2f"|format(item.price) }}</td>
                        <td>{{ item.quantity }}</td>
                        <td>Rs {{ "%.2f"|format(item.price * item.quantity) }}</td>
                    </tr>
                    {% endfor %}
                    <tr>
                        <td colspan="3" style="text-align:right; font-weight:bold;">Total:</td>
                        <td>Rs {{ "%.2f"|format(basket|sum(attribute='price')) }}</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Customer Details Form -->
        <form method="POST">
            <div class="checkout-details">
                <label for="name"><i class="fas fa-user"></i> Full Name:</label>
                <input type="text" id="name" name="name" required placeholder="Enter your full name">

                <label for="phone_number"><i class="fas fa-phone"></i> Phone Number:</label>
                <input type="text" id="phone_number" name="phone_number" required placeholder="Enter your phone number">

                <label for="city_village"><i class="fas fa-city"></i> City/Village:</label>
                <input type="text" id="city_village" name="city_village" required placeholder="Enter your city or village">

                <label for="age"><i class="fas fa-birthday-cake"></i> Age:</label>
                <input type="number" id="age" name="age" required min="1" placeholder="Enter your age">
            </div>

            <!-- Buttons for Downloading Receipt or Proceeding to Payment -->
            <div class="button-group">
                <button type="submit" name="action" value="download_receipt" class="btn btn-secondary">
                    <i class="fas fa-file-download"></i> Download Receipt
                </button>
                <button type="submit" name="action" value="proceed_to_payment" class="btn">
                    <i class="fas fa-credit-card"></i> Proceed to Payment
                </button>
            </div>
        </form>

        <!-- Back to Scan Button -->
        <a href="{{ url_for('scan_barcodes') }}" class="btn">Back to Scan</a>
    </div>
</body>
</html>
